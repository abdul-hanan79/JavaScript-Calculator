 <div class="container my-4">  

   
    
    <div class="calculator card">
        <h1 class="text-center text-success  heading" > Simple JavaScrip Calculator</h1>
      
        <input type="text" class="calculator-screen1 z-depth-1" id="result1" />

        <input type="text" class="calculator-screen z-depth-1" id="result" />
    
        <div class="calculator-keys">
    
          <button type="button" class="operator btn btn-info" onclick="getNumber('+')" >+</button>
          <button type="button" class="operator btn btn-info" onclick="getNumber('-')" >-</button>
          <button type="button" class="operator btn btn-info" onclick="getNumber('*')">&times;</button>
          <button type="button" class="operator btn btn-info" onclick="getNumber('/')">&divide;</button>
    
          <button type="button"  class="btn btn-light waves-effect" onclick="getNumber('7')">7</button>
          <button type="button"  class="btn btn-light waves-effect" onclick="getNumber('8')">8</button>
          <button type="button"  class="btn btn-light waves-effect" onclick="getNumber('9')">9</button>
    
    
          <button type="button"  class="btn btn-light waves-effect" onclick="getNumber('4')">4</button>
          <button type="button"  class="btn btn-light waves-effect" onclick="getNumber('5')">5</button>
          <button type="button"  class="btn btn-light waves-effect" onclick="getNumber('6')">6</button>
    
    
          <button type="button"  class="btn btn-light waves-effect" onclick="getNumber('1')">1</button>
          <button type="button"  class="btn btn-light waves-effect" onclick="getNumber('2')">2</button>
          <button type="button" class="btn btn-light waves-effect" onclick="getNumber('3')">3</button>
    
    
          <button type="button" class="btn btn-light waves-effect" onclick="getNumber('0')">0</button>
          <button type="button" class="decimal function btn btn-secondary"  onclick="getNumber('.')">.</button>
          <button type="button" class="all-clear function btn btn-danger btn-sm" onclick="clearResult()">AC</button>
    
          <button type="button" class="equal-sign operator btn btn-primary"  onclick="getResult()">=</button>
    
        </div>
      </div>
    </div>
 <script src="app.js"></script>
</body>
